<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Homepage </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: Blue;
        }
        .container {
            margin-top: 20px;
        }
        .header {
            text-align: center;
            background-color: violet; /* Violet background */
            color: white;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .header h2 {
            margin: 0;
            font-size: 2.5em;
            background-color:Green; /* Green background for text */
            display: inline-block;
            padding: 0 20px;
            animation: none;
        }
        @keyframes slideIn {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .product {
            background-color: Green;
            border: 1px solid violet;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            animation: reverse;
            flex-direction: column;
            justify-content: space-between;
            flex: 1; /* Ensure equal width */
        }
        .product:hover {
            transform: scale(1.05);
            background-color: Violet;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .product label {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .product input {
            width: 80%;
            margin: 0 auto;
            margin-top: 10px;
        }
        .orders {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>NBA JERSEY SHOP</h2>
            <p>DELA CRUZ, JERICHO</p>
            <p>BSIT 3-C</p>
            <hr class="hr">
        </div>
        <div class="row">
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product1">James Jersey</label>   
                    <img src="james.png" class="img-thumbnail">
                    <label id="price1">27000.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product2">Bryant Jersey</label>   
                    <img src="kobe.png" class="img-thumbnail">
                    <label id="price2">37000.00</label>
                    <input type="number" class="form-control" id="qty2" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product3">Iverson Jersey</label>   
                    <img src="iverson.png" class="img-thumbnail">
                    <label id="price3">47000.00</label>
                    <input type="number" class="form-control" id="qty3" placeholder="Enter quantity">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product4">Irving Jersey</label>   
                    <img src="irving.png" class="img-thumbnail">
                    <label id="price4">57000.00</label>
                    <input type="number" class="form-control" id="qty4" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product5">Harden Jersey</label>   
                    <img src="harden.png" class="img-thumbnail">
                    <label id="price5">67000.00</label>
                    <input type="number" class="form-control" id="qty5" placeholder="Enter quantity">
                </div>
            </div>
            <div class="col-md-4 d-flex">
                <div class="product flex-fill">
                    <label id="product6">Jordan Jersey</label>   
                    <img src="jordan.png" class="img-thumbnail">
                    <label id="price6">50000.00</label>
                    <input type="number" class="form-control" id="qty6" placeholder="Enter quantity">
                </div>
            </div>
        </div>
        <div class="row orders">
            <div class="col-md-12">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" cols="200" readonly style="width:100%;font-size:12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total">
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered">
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
